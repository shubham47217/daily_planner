<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Day Planner</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0c1222;
      color: white;
    }

    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .task-input {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
      background: #10182f;
      padding: 15px;
      border-radius: 10px;
    }

    .task-input input {
      padding: 10px;
      border: none;
      border-radius: 6px;
      outline: none;
    }

    .task-input button {
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      background: #00bfa5;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .task-card {
      background: #10182f;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 12px;
    }

    .task-buttons button {
      margin-right: 8px;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .done { background: #00c853; color: white; }
    .delete { background: #d32f2f; color: white; }
    .reset { background: #424242; color: white; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Day Planner ⏰ — Plan Tasks, Grouped by Day</h1>

    <div class="task-input">
      <input type="text" id="taskTitle" placeholder="Task title (optional)" />
      <input type="number" id="taskDuration" placeholder="Minutes" />
      <button onclick="addTask()">+ Add Task</button>
    </div>

    <h3 id="today"></h3>
    <div id="taskList"></div>
  </div>

  <script>
    const taskList = document.getElementById("taskList");
    const today = document.getElementById("today");

    // Show today's date
    const now = new Date();
    today.innerText = now.toLocaleDateString();

    function addTask() {
      const title = document.getElementById("taskTitle").value || "Untitled task";
      const duration = document.getElementById("taskDuration").value || 25;

      const taskCard = document.createElement("div");
      taskCard.className = "task-card";
      taskCard.innerHTML = `
        <h4>${title}</h4>
        <p>Duration: ${duration} min</p>
        <div class="task-buttons">
          <button class="reset">Reset</button>
          <button class="done">Done</button>
          <button class="delete">Delete</button>
        </div>
      `;

      // Delete task
      taskCard.querySelector(".delete").onclick = () => taskCard.remove();

      // Done task
      taskCard.querySelector(".done").onclick = () => {
        taskCard.style.opacity = "0.6";
        taskCard.querySelector("h4").style.textDecoration = "line-through";
      };

      // Reset task
      taskCard.querySelector(".reset").onclick = () => {
        taskCard.style.opacity = "1";
        taskCard.querySelector("h4").style.textDecoration = "none";
      };

      taskList.appendChild(taskCard);

      // clear input
      document.getElementById("taskTitle").value = "";
      document.getElementById("taskDuration").value = "";
    }
  </script>
</body>
</html>
