<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Day Planner with Timed Tasks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .task-list {
      max-width: 600px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .task {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .task:last-child {
      border-bottom: none;
    }
    button {
      margin-left: 5px;
      padding: 5px 10px;
    }
    .timer {
      font-weight: bold;
    }
    .urgent {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Day Planner with Timed Tasks</h1>

  <div class="task-list">
    <input id="taskName" type="text" placeholder="Task name" />
    <input id="taskMinutes" type="number" placeholder="Minutes" />
    <button onclick="addTask()">Add Task</button>
    <button onclick="enableAlarm()">Enable Loud Alarm</button>

    <div id="tasks"></div>
  </div>

  <audio id="alarmSound">
    <source src="https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_long.ogg" type="audio/ogg">
  </audio>

  <script>
    let tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
    let alarmEnabled = false;

    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function enableAlarm() {
      alarmEnabled = true;
      document.getElementById('alarmSound').play().then(() => {
        document.getElementById('alarmSound').pause();
        document.getElementById('alarmSound').currentTime = 0;
        alert('Loud alarm enabled!');
      }).catch(() => {
        alert('Click again to enable alarm');
      });
    }

    function addTask() {
      const name = document.getElementById('taskName').value;
      const minutes = parseInt(document.getElementById('taskMinutes').value);
      if (!name || isNaN(minutes)) return;
      const startTime = Date.now();
      const endTime = startTime + minutes * 60 * 1000;
      tasks.push({ name, startTime, endTime, paused: false, elapsed: 0 });
      saveTasks();
      renderTasks();
      document.getElementById('taskName').value = '';
      document.getElementById('taskMinutes').value = '';
    }

    function removeTask(index) {
      tasks.splice(index, 1);
      saveTasks();
      renderTasks();
    }

    function togglePause(index) {
      const task = tasks[index];
      if (task.paused) {
        task.paused = false;
        task.startTime = Date.now() - task.elapsed;
        task.endTime = task.startTime + (task.endTime - task.startTime);
      } else {
        task.paused = true;
        task.elapsed = Date.now() - task.startTime;
      }
      saveTasks();
    }

    function renderTasks() {
      const container = document.getElementById('tasks');
      container.innerHTML = '';
      tasks.forEach((task, i) => {
        const div = document.createElement('div');
        div.className = 'task';

        const remaining = task.paused ? (task.endTime - task.startTime) : (task.endTime - Date.now());
        const elapsed = task.paused ? task.elapsed : (Date.now() - task.startTime);

        const remainingMinutes = Math.max(0, Math.floor(remaining / 60000));
        const remainingSeconds = Math.max(0, Math.floor((remaining % 60000) / 1000));
        const elapsedMinutes = Math.floor(elapsed / 60000);
        const elapsedSeconds = Math.floor((elapsed % 60000) / 1000);

        let timerClass = (remainingMinutes < 1 && remaining > 0) ? 'urgent' : '';

        div.innerHTML = `
          <span class="${timerClass}">${task.name} - ⏳ Remaining: ${remainingMinutes}m ${remainingSeconds}s | ⌛ Elapsed: ${elapsedMinutes}m ${elapsedSeconds}s</span>
          <span>
            <button onclick="togglePause(${i})">${task.paused ? 'Resume' : 'Pause'}</button>
            <button onclick="removeTask(${i})">Remove</button>
          </span>
        `;
        container.appendChild(div);

        if (remaining <= 0 && !task.done) {
          task.done = true;
          if (alarmEnabled) {
            const alarm = document.getElementById('alarmSound');
            alarm.play();
          }
          alert(`Task "${task.name}" is over!`);
        }
      });
      saveTasks();
    }

    setInterval(renderTasks, 1000);
    renderTasks();
  </script>
</body>
</html>
