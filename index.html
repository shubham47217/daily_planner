<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day Planner ⏰</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b0f1a;
      color: white;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .task-input {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 400px;
      margin: 20px auto;
      padding: 15px;
      background: #101828;
      border-radius: 12px;
    }
    input, button {
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    input { width: 100%; }
    button {
      cursor: pointer;
    }
    .add-btn {
      background: #2ecc71;
      color: white;
      font-weight: bold;
    }
    .task {
      background: #1c2235;
      margin: 10px auto;
      padding: 15px;
      border-radius: 12px;
      max-width: 500px;
    }
    .badge {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 10px;
      font-size: 14px;
      margin: 5px 0;
    }
    .remaining { background: #d35400; }
    .elapsed { background: #145a32; }
    .paused { background: #7d6608; }
    .failed { background: #922b21; }
    .controls button {
      margin: 5px;
      padding: 8px 12px;
      border-radius: 8px;
      font-weight: bold;
    }
    .start { background: #27ae60; color: white; }
    .reset { background: #f39c12; color: white; }
    .done { background: #2ecc71; color: white; }
    .edit { background: #2980b9; color: white; }
    .delete { background: #e74c3c; color: white; }
  </style>
</head>
<body>

  <h1>Day Planner ⏰ – Plan Tasks, Set Time Limits</h1>

  <div class="task-input">
    <input id="title" placeholder="Task Title (optional)">
    <input id="limit" type="number" placeholder="Time Limit (minutes)">
    <input id="startTime" type="time" placeholder="Start Time (optional)">
    <button class="add-btn" onclick="addTask()">+ Add Task</button>
  </div>

  <div id="tasks"></div>

  <audio id="alarmSound">
    <source src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" type="audio/ogg">
  </audio>

<script>
let tasks = [];
let alarm = document.getElementById("alarmSound");

function addTask() {
  const title = document.getElementById("title").value.trim() || "Untitled Task";
  const limit = parseInt(document.getElementById("limit").value) || 1;
  const startTime = document.getElementById("startTime").value;

  const task = {
    id: Date.now(),
    title,
    limit: limit * 60, // convert to seconds
    elapsed: 0,
    running: false,
    failed: false,
    startTime: startTime || null,
    timer: null
  };

  tasks.push(task);
  renderTasks();
}

function renderTasks() {
  const container = document.getElementById("tasks");
  container.innerHTML = "";

  tasks.forEach(task => {
    const div = document.createElement("div");
    div.className = "task";
    div.innerHTML = `
      <h3>${task.title}</h3>
      <div class="badge remaining">Remaining: ${formatTime(task.limit - task.elapsed)}</div>
      <div class="badge elapsed">Elapsed: ${formatTime(task.elapsed)}</div>
      <div class="badge ${task.failed ? 'failed' : task.running ? 'paused' : ''}">
        ${task.failed ? 'FAILED' : task.running ? 'RUNNING' : 'PAUSED'}
      </div>
      <div class="controls">
        <button class="start" onclick="startTask(${task.id})">Start</button>
        <button class="reset" onclick="resetTask(${task.id})">Reset</button>
        <button class="done" onclick="doneTask(${task.id})">Done</button>
        <button class="delete" onclick="deleteTask(${task.id})">Delete</button>
      </div>
    `;
    container.appendChild(div);
  });
}

function startTask(id) {
  const task = tasks.find(t => t.id === id);
  if (!task || task.failed) return;

  if (task.timer) clearInterval(task.timer);

  task.running = true;
  task.timer = setInterval(() => {
    task.elapsed++;
    if (task.elapsed >= task.limit) {
      clearInterval(task.timer);
      task.failed = true;
      task.running = false;
      alarm.play().catch(()=>{}); // auto play
    }
    renderTasks();
  }, 1000);
  renderTasks();
}

function resetTask(id) {
  const task = tasks.find(t => t.id === id);
  if (!task) return;
  clearInterval(task.timer);
  task.elapsed = 0;
  task.failed = false;
  task.running = false;
  alarm.pause();
  alarm.currentTime = 0;
  renderTasks();
}

function doneTask(id) {
  const task = tasks.find(t => t.id === id);
  if (!task) return;
  clearInterval(task.timer);
  task.running = false;
  task.failed = false;
  alarm.pause();
  alarm.currentTime = 0;
  renderTasks();
}

function deleteTask(id) {
  const index = tasks.findIndex(t => t.id === id);
  if (index !== -1) {
    clearInterval(tasks[index].timer);
    tasks.splice(index, 1);
    alarm.pause();
    alarm.currentTime = 0;
    renderTasks();
  }
}

function formatTime(sec) {
  let m = Math.floor(sec / 60);
  let s = sec % 60;
  return `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
}

</script>

</body>
</html>
