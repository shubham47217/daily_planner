<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day Planner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 1rem;
      background: #111;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
    }
    .task-input {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .task-input input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      flex: 1;
    }
    .task-input button {
      background: #28a745;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .day-group {
      margin-top: 20px;
    }
    .day-group h2 {
      border-bottom: 2px solid #555;
      padding-bottom: 5px;
    }
    .task {
      background: #1e1e1e;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      box-shadow: 0 0 5px #444;
    }
    .task.running { border-left: 5px solid #28a745; }
    .task.expired, .task.failed { border-left: 5px solid #dc3545; }
    .task.done { border-left: 5px solid #007bff; }
    .task-header {
      font-size: 1.2rem;
      font-weight: bold;
    }
    .task-details {
      margin-top: 8px;
      font-size: 0.9rem;
      color: #ddd;
    }
    .buttons {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .buttons button {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .start { background: #28a745; color: #fff; }
    .pause { background: #ffc107; color: #000; }
    .reset { background: #17a2b8; color: #fff; }
    .done { background: #007bff; color: #fff; }
    .delete { background: #dc3545; color: #fff; }
    .stopalarm { background: #ff5722; color: #fff; }
  </style>
</head>
<body>
  <header>üìÖ Day Planner</header>
  <div class="container">
    <div class="task-input">
      <input type="text" id="title" placeholder="Task title (optional)">
      <input type="number" id="limit" placeholder="Time limit (minutes)" min="1">
      <input type="time" id="startTime">
      <button onclick="addTask()">‚ûï Add</button>
    </div>
    <div id="tasks"></div>
  </div>

  <audio id="alarmSound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" preload="auto"></audio>

  <script>
    let tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
    let timers = {};

    function saveTasks() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function renderTasks() {
      const container = document.getElementById("tasks");
      container.innerHTML = "";
      const grouped = {};

      tasks.forEach(task => {
        if (!grouped[task.date]) grouped[task.date] = [];
        grouped[task.date].push(task);
      });

      Object.keys(grouped).forEach(date => {
        const groupDiv = document.createElement("div");
        groupDiv.className = "day-group";
        groupDiv.innerHTML = `<h2>${date}</h2>`;
        grouped[date].forEach(task => {
          const taskDiv = document.createElement("div");
          taskDiv.className = `task ${task.status}`;
          taskDiv.innerHTML = `
            <div class="task-header">${task.title || "Untitled Task"}</div>
            <div class="task-details">
              ‚è≥ Limit: ${task.limit} min<br>
              ‚è±Ô∏è Elapsed: ${Math.floor(task.elapsed/60)}m ${task.elapsed%60}s<br>
              ‚è≤Ô∏è Remaining: ${task.remaining > 0 ? Math.floor(task.remaining/60)+"m "+task.remaining%60+"s" : "0m 0s"}<br>
              üìå Status: ${task.status.toUpperCase()}
            </div>
            <div class="buttons">
              ${task.status==="idle"?`<button class="start" onclick="startTask('${task.id}')">Start</button>`:""}
              ${task.status==="running"?`<button class="pause" onclick="pauseTask('${task.id}')">Pause</button>`:""}
              ${task.status==="running"||task.status==="paused"?`<button class="reset" onclick="resetTask('${task.id}')">Reset</button>`:""}
              ${task.status!=="done"?`<button class="done" onclick="doneTask('${task.id}')">Done</button>`:""}
              <button class="delete" onclick="deleteTask('${task.id}')">Delete</button>
              ${task.alarming?`<button class="stopalarm" onclick="stopAlarm('${task.id}')">Stop Alarm</button>`:""}
            </div>
          `;
          groupDiv.appendChild(taskDiv);
        });
        container.appendChild(groupDiv);
      });
    }

    function addTask() {
      const title = document.getElementById("title").value.trim();
      const limit = parseInt(document.getElementById("limit").value);
      const startTime = document.getElementById("startTime").value;
      if (!limit) return alert("Set a time limit!");
      const id = Date.now().toString();
      const today = new Date().toISOString().split("T")[0];
      const task = {
        id, title, limit,
        elapsed: 0,
        remaining: limit*60,
        status: "idle",
        alarming: false,
        date: today,
        startTime: startTime || null
      };
      tasks.push(task);
      saveTasks();
      renderTasks();
      if (startTime) scheduleAutoStart(task);
    }

    function scheduleAutoStart(task) {
      const now = new Date();
      const [h, m] = task.startTime.split(":").map(Number);
      const start = new Date();
      start.setHours(h, m, 0, 0);
      const delay = start - now;
      if (delay > 0) {
        setTimeout(() => startTask(task.id), delay);
      } else {
        startTask(task.id);
      }
    }

    function startTask(id) {
      const task = tasks.find(t=>t.id===id);
      if (!task || task.status==="running") return;
      task.status = "running";
      timers[id] = setInterval(()=>{
        task.elapsed++;
        task.remaining--;
        if (task.remaining<=0) {
          clearInterval(timers[id]);
          task.status = "failed";
          task.alarming = true;
          document.getElementById("alarmSound").play();
        }
        saveTasks();
        renderTasks();
      },1000);
      saveTasks();
      renderTasks();
    }

    function pauseTask(id) {
      clearInterval(timers[id]);
      tasks.find(t=>t.id===id).status="paused";
      saveTasks();
      renderTasks();
    }

    function resetTask(id) {
      clearInterval(timers[id]);
      const task = tasks.find(t=>t.id===id);
      task.status="idle";
      task.elapsed=0;
      task.remaining=task.limit*60;
      task.alarming=false;
      saveTasks();
      renderTasks();
    }

    function doneTask(id) {
      clearInterval(timers[id]);
      const task = tasks.find(t=>t.id===id);
      task.status="done";
      task.alarming=false;
      saveTasks();
      renderTasks();
    }

    function deleteTask(id) {
      clearInterval(timers[id]);
      tasks=tasks.filter(t=>t.id!==id);
      saveTasks();
      renderTasks();
    }

    function stopAlarm(id) {
      const alarm = document.getElementById("alarmSound");
      alarm.pause();
      alarm.currentTime=0;
      const task = tasks.find(t=>t.id===id);
      task.alarming=false;
      saveTasks();
      renderTasks();
    }

    renderTasks();
    tasks.forEach(t=>{ if(t.startTime && t.status==="idle") scheduleAutoStart(t); });
  </script>
</body>
</html>
